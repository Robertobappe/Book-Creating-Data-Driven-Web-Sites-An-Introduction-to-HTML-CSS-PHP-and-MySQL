<html>
<head>
<style>
div {
	width: 600px;
	border: lightgray solid 1px;
}
p {
	width: 400px;
	height: 200px;
	border: green solid 3px;
	margin-left: 3em;
	padding: 1.5em;
	background-color: yellow;
}
span {
	position: relative;
	top: 1em;
	border: blue solid 1px;
}
#absolute {
	width: 200px;
	position: absolute;
	top: 200px;
	left: 200px;
	border: red solid 1px;
}
</style>
</head>
<body>
<div>
<p>Here we have some <span>sample text
	</span>.</p>
</div>
<div id="absolute">
A bit of text in this one, too.
</div>
</body>
</html>
